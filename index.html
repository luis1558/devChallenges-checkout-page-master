<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="section1">
    <form action="form">
      <h1 class="checkout">Checkout</h1>
      <h2 class="continf" >Contact infomation</h2>
      
      <div class="input-container">
        <label for="email">E-mail</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined">mail</span>
          <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        </div>
      </div>

      <div class="input-container">
        <label for="phone">Phone</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined">call</span>
          <input type="tel" id="phone" name="phone" placeholder=" Enter your phone..." required>
        </div>
      </div>

      <h2>Shipping address</h2>

      <div class="input-container">
        <label for="name">Full name</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined">account_circle</span>
          <input type="text" id="name" name="name" placeholder="Enter your name..." required>
        </div>
      </div>

      <div class="input-container">
        <label for="address">Address</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined">home</span>
          <input type="text" id="address" name="address" placeholder="Your address.." required>
        </div>
      </div>

      <div class="input-container">
        <label for="city">City</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined">location_city</span>
          <input type="city" id="city" name="city" placeholder="Your city.." required>
        </div>
      </div>

      
    <div class="final">
    <div class="input-container">
      <label for="country">Country</label>
      <div class="input-with-icon">
        <span class="material-symbols-outlined">public</span>
        <select id="country" name="country">
          <option value="your country">Your country..</option>
          <option value="argentina">Argentina</option>
          <option value="brasil">Brasil</option>
          <option value="colombia">Colombia</option>
        </select>
      </div>
    </div>

    <div class="input-container">
      <label for="postal">Postal code</label>
      <div class="input-with-icon">
        <span class="material-symbols-outlined">markunread_mailbox</span>
        <input type="postal" id="postal" placeholder="Your postal code..">
      </div>
    </div>
  </div>

      <div class="checkbox">
      <input type="checkbox"><label for="saveInfo">Save this information for next time</label>
    </div>
    
      <button>Continue</button>

    </form>

    <div class="carrito">
      <div class="sectionuno">
        <img src="photo1.png" alt="">
        <div class="sextionunotext">
          <h2>Vintage Backbag</h2>
          <p>$54.99  <b>$94.99</b></p>  
        </div>
        <div class="adicionaruno">
          <div class="add">
          <span class="material-symbols-outlined">add</span>
          <p>1</p>
          <span class="material-symbols-outlined menos">minimize</span>
        </div>
        </div>
      </div>
      <div class="sectionuno">
        <img src="photo2.png" alt="">
        <div class="sextionunotext">
          <h2>Levi Shoes</h2>
          <p>$74.99  <b>$124.99</b></p>  
        </div>
        <div class="adicionaruno">
          <div class="add">
          <span class="material-symbols-outlined">add</span>
          <p>1</p>
          <span class="material-symbols-outlined menos">minimize</span>
        </div>
        </div>
      </div>
      <div class="sectiontres">
        <hr>
        <div class="total1">
        <h1>Shipping</h1>
        <p>$19</p>
      </div>
      <hr>
      <div class="total2">
        <h1>Total</h1>
        <p>$148.98</p>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
